AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Resources:
  DynamoDBTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions: 
        - 
          AttributeName: "Title"
          AttributeType: "S"
        - 
          AttributeName: "ItemGUID"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "Title"
          KeyType: "HASH"
        - 
          AttributeName: "ItemGUID"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "Feed"
      StreamSpecification:
        StreamViewType: "NEW_IMAGE"
  DdbWriterRole:
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  DdbWriterRolePolicy:
    Type: "AWS::IAM::Policy"
    Properties: 
      PolicyName: "DynamoDBLimitedAccess"
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
              - "dynamodb:UpdateItem"
            Resource:
              Fn::GetAtt:
                - "DynamoDBTable"
                - "Arn"
      Roles:
        -
          Ref: "DdbWriterRole"
  DdbWriter:
    Type: "AWS::Serverless::Function"
    Properties:
     Runtime: go1.x
     Role:
       Fn::GetAtt:
         - "DdbWriterRole"
         - "Arn"
     Handler: "main"
     CodeUri: "cmd/ddb_writer/"
     Events:
       ScheduledRule1:
         Type: "Schedule"
         Properties:
           Schedule: "rate(2 minutes)"
           Input: "{\"url\":\"changeme\"}"
       ScheduledRule2:
         Type: "Schedule"
         Properties:
           Schedule: "rate(5 minutes)"
           Input: "{\"url\":\"changeme\"}"
     Environment:
       Variables:
         DDB_TABLE_NAME:
           Ref: "DynamoDBTable"
     Timeout: 60
     Tracing: "Active"
  DdbStreamReaderRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSLambdaInvocation-DynamoDB"
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  DdbStreamReader:
    Type: "AWS::Serverless::Function"
    Properties:
     Runtime: go1.x
     Role:
       Fn::GetAtt:
         - "DdbStreamReaderRole"
         - "Arn"
     Handler: "main"
     CodeUri: "cmd/ddb_stream_reader/"
     Events:
       DdbStreamEvent:
         Type: "DynamoDB"
         Properties:
           StartingPosition: "LATEST"
           Stream:
             Fn::GetAtt:
               - "DynamoDBTable"
               - "StreamArn"
     Timeout: 60
     Tracing: "Active"
